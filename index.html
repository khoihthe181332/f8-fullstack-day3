<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 Blog</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Serif+Georgian:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Bắt đầu wrapper -->
    <div class="wrapper">
      <!-- Bắt đầu header -->
      <div class="header">
        <div class="container">
          <div class="inner">
            <a href="./index.html" title="F8 Blog Home" class="logo-link">
              <img src="img/img-logo.svg" alt="F8 Blog Logo" class="logo" />
            </a>
            <!-- Nav -->
            <ul class="nav">
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">Playbook</a>
              </li>
              <li>
                <a href="#">Forge</a>
              </li>
              <li>
                <a href="#">Careers</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
            <!-- Search -->
            <from class="search-form" action="#" method="get">
              <i class="search-icon fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                placeholder="Search our blog..."
                class="search-input"
              />
            </from>
          </div>
        </div>
      </div>
      <!-- Kết thúc header -->

      <!-- Bắt đầu navbar -->
      <div class="navbar">
        <div class="container">
          <div class="navbox">
            <ul class="header-nav-list">
              <li>
                <a href="" class="header-nav-link">Elixir</a>
              </li>
              <li>
                <a href="" class="header-nav-link">Ruby on Rails</a>
              </li>
              <li>
                <a href="" class="header-nav-link">Devise</a>
              </li>
              <li>
                <a href="" class="header-nav-link">Simple Form</a>
              </li>
              <li>
                <a href="" class="header-nav-link">Agile</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Kết thúc navbar -->

      <!-- Bắt đầu container -->
      <div class="container"></div>
      <!-- Kết thúc container -->
      <!-- Bắt đầu footer -->
      <div class="footer"></div>
      <!-- Kết thúc footer -->
    </div>
    <!-- Kết thúc wrapper -->
  </body>
</html>
